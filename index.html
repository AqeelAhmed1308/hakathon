<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume</title>
</head>

<body>
    <h1>Resume Generator</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required placeholder="Aqeel Ahmed">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="aqeelahmed1308@email.com">
            <br>
            <label for="contact">Contact No.:</label>
            <input type="tel" name="contact" id="contact" placeholder="+92 324 2314353">
        </fieldset>
        <fieldset>
            <legend>Education:</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education"  rows="5"></textarea>
            
        </fieldset>
        <fieldset>
            <legend>Experience:</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience"  rows="5"></textarea>
            
        </fieldset>
        <fieldset>
            <legend>Skills:</legend>
            <label for="skill">Skills:</label>
            <textarea name="skill" id="skill" rows="5"></textarea>
            
        </fieldset>
       <input type="button" id="button" value="Generate Resume">
    </form>

</body>

</html>
